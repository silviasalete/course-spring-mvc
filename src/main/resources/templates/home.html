<!doctype html>
<html lang="en">
  <head th:replace="~{base :: head}"></head>
  <body>
   	<div th:replace="~{base :: logo}"></div>
   <div class="container">
   	<div class="jumbotron mb-0">
   		<h1 class="display-4">My Orders</h1>
   	</div>
   	<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
   		<div class="navbar-nav">
   			<a class="nav-item nav-link active" href="">All</a>
   			<a class="nav-item nav-link" href="">Pending</a>
   			<a class="nav-item nav-link" href="">Approved</a>
   			<a class="nav-item nav-link" href="">Delivered</a>
   		</div>
   		<a href="/order/form"><button class="btn btn-outline-secondary my-2 my-sm-0">New</button></a>
   	</nav>
    <div th:each="order : ${orders}" class="card mb-3" >
		<div th:text="${order.name}"  class="card-header">Product's name</div>
		
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-sm-6 mb-3">
					<div class="row">					
						<div class="col-md-5">Product value: <span>U$ 200,99</span></div>
						<div class="col-md-7">Delivery date: <span>01/04/2021</span></div>
					</div>
					<div>Product</div>
					<div><input class="form-control" th:value="${order.url}" /></div>
					
					<div>Description</div>
					<div>
						<textarea class="form-control"  th:text="${order.description}" rows="5" cols="50">product description</textarea>
					</div>
				</div>
				<div class="col-12 col-sm-4">
					<div>
						<img th:src="${order.image}" class="img-thumbnail">
					</div>
				</div>
			</div>
		</div>		
	 </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
